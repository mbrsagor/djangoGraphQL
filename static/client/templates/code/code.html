<h2>{{ pageTitle }}</h2>


<button class="btn btn-info" data-toggle="modal" ng-click="addCodeBtn()" data-target="#modalBox"> Add New </button>

<div class="row">
    <div class="col-lg-12">
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Created On</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat='code in codeList'>
                        <td>
                            <div ng-if="code.id">{{ code.id }}</div>
                            <div ng-if="!code.id">Not available</div>
                        </td>
                        <td>
                            <div ng-if="code.code">{{ code.code }}</div>
                            <div ng-if="!code.code">Not available</div>
                        </td>
                        <td>
                            <div ng-if="code.created_date">{{ code.created_date | date:'dd-MM-yyyy :H:m a' }}</div>
                            <div ng-if="!code.created_date">Not available</div>
                        </td>
                        <td class="text-center">
                            <button ng-click="currentItem(code)" data-toggle="modal" data-target="#modalBox"
                                    class="btn btn-info btn btn-sm">update
                            </button>
                            <button ng-click="deleteItem(server.id)" class="btn btn-danger btn btn-sm">delete</button>
                        </td>
                    </tr>
                    <tr ng-show="(server_data |filter:searchServer).length == 0">
                        <td colspan="5">Sorry!! No Data found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- modal -->
<div class="modal fade" id="modalBox">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 ng-show="add_modal_title" class="modal-title">Add new code</h4>
                <h4 ng-show="update_modal_title" class="modal-title">Update code</h4>
            </div>
            <form name="validation">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="code">Code Number</label>
                        <input type="number" class="form-control" ng-model="edit.code" name="code" id="code"
                               ng-minlength="5"
                               ng-maxlength="7" required/>
                        <span style="color:#f00"
                              ng-show="validation.code.$error.minlength">Code number to short!</span>
                        <span style="color:#f00" ng-show="validation.code.$error.maxlength">Code number to long!</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button ng-show="addTaskBtn" type="submit" ng-disabled="validation.$invalid" ng-click="addCode()"
                            class="btn btn-primary">
                        Save
                    </button>
                    <button ng-show="updateTaskBtn" type="submit" ng-disabled="validation.$invalid"
                            ng-click="updateCode(id)"
                            class="btn btn-primary">
                        update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal -->
